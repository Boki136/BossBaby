<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- FONT AWSOME -->
  <script src="https://kit.fontawesome.com/88ddfd17d7.js" crossorigin="anonymous"></script>
  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>


    <!--DELIVERY STRIP -->


    <div class="delivery_strip">

      <div class="strip_content">



        <i class="fas fa-truck"></i>
        <h2>FREE DELIVERY WORLDWIDE</h2>


      </div>



    </div>

    <!--NAVIGATION -->

    <div class="nav-bar">

      <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a style="margin-top: 50px;" href="serum.html">SERUMS</a>
        <a href="about.html">ABOUT US</a>
        <a href="contact.html">CONTACT US</a>
        <a href="blog.html">BLOG</a>

        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>

      <div id="main">
        <button class="openbtn" onclick="openNav()">☰ MENU</button>
      </div>



      <div class="logo_img">

        <a href="index.html"><img src="images/logo_boss.png" alt="this is the image of our logo" /></a>

      </div>

      <div class="basket">

        <a href="checkout.html"><i class="fas fa-shopping-basket">
            <p class="basket-count">0</p>
          </i></a>

      </div>



    </div>



  <div class="checkout_title">

    <a style="text-decoration: none;" href="index.html">
      <h2>&larr; Back to store</h2>
    </a>

    <h1>Express Checkout</h1>
    <hr>

  </div>


  <div class="checkout-grid">

    <div class="form_details contact-info">

      <h1>Contact details</h1>
      <hr>
      <form class="" action="index.html" method="post">


        <label for="name">Name: </label>
        <input type="text" id="name" name="name" value="" placeholder="name">
        <br>
        <label for="E-mail">E-mail:</label>
        <input type="email" id="E-mail" placeholder="e-mail" name="e-mail" value="">
        <br>
        <label for="Phone no.">Phone no:</label>
        <input type="text" id="Phone no." placeholder="phone no." name="Phone no." value="" required pattern="[0-9]+">

      </form>


    </div>

    <div class="form_details del_info">

      <h1>Delivery Details</h1>
      <hr>
      <form class="" action="index.html" method="post">


        <label for="Address Line 1"> Address 1</label>
        <input type="text" id="Address Line 1" name="" value="" placeholder="Address Line 1">
        <br>
        <label for="Address Line 2">Address 2</label>
        <input type="text" id="Address Line 2" placeholder="Address Line 2" name="" value="">
        <br>
        <label for="City">City</label>
        <input type="text" id="Phone no." placeholder="City" name="Phone no." value="">
        <label for="Post Code">Post Code</label>
        <input type="text" id="Post Code" placeholder="Post Code" name="" value="">

      </form>


    </div>

    <div class="payment-details">
      <h1>Payment method</h1>
      <hr>
      <form class="" action="" method="post">

        <div class="payment-one">

          <label for="cardholder"> Cardholder name: </label>
          <input type="text" id="cardholder" name="Cardholder name" required>
          <br>
          <label for="credit card number">Credit Card Number: </label>
          <input type="text" id="credit card number" name="Card number" required pattern="[0-9]{14,16}">
        </div>

        <div class="payment-two">

          <label for="expiry">Expiry date: </label>
          <input type="date" id="expiry" name="Expiry date" required>
          <br>
          <label for="ccv">CCV Number: </label>
          <input type="text" id="ccv" name="CCV Number" required>

        </div>

        <div class="cards-checkout">


          <h3>We accept</h3>
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-apple-pay"></i>
          <i class="fab fa-cc-mastercard"></i>

        </div>
      </form>

    </div>

    <div class="summary-box">


      <div class="products">

      </div>
    </div>
  </div>

  <a style="text-decoration: none;" href="thankyou.html"><button class="place_order">Place order</button></a>



  <script src="serum.js" charset="utf-8" type="text/javascript"></script>

</body>

</html>
